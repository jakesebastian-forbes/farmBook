<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>ORDER | PAYMENTS</title>

    
</head>
<body>
    <!-- DELIVERY DETAILS -->
    <div class="container">
        <div class="card d-flex my-4 border-success" style="margin-top: 100px;">
            <div class="row">
                <div class="card-body">
                    <div class="col-lg-12">
                        <i class="bi bi-geo-alt"> Delivery Address</i>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-2" style="margin-right: 10px; margin-left: 15px">
                                <h5>Customer's Name</h5>
                        </div>
                        <div class="col-sm-2" style="margin-right: 100px;">
                                <h5>(+63)9108439532</h5>
                        </div>
                        <div class="col-sm-4">
                                <h5>Brgy. Pantalan Nasugbu Batangas</h5>
                        </div>
                        <div class="col-sm-2">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#changeInfo">Change</a>
                        </div>
                        <div class="modal fade" id="changeInfo">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Edit Information</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <p></p>
                                  <form>
                                    <div class="row">
                                      <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                      </div>
                                      <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                      </div>
                                    </div>
                                  
                                    <div class="mb-3">
                                      <label for="phone" class="form-label">Phone</label>
                                      <input type="tel" class="form-control" id="phone" required>
                                      <small class="form-text text-muted"></small>
                                    </div>
                                  
                                    <div class="mb-3">
                                      <label for="address" class="form-label">Address</label>
                                      <input type="text" class="form-control" id="address" required>
                                    </div>
                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ORDER PRODUCT DETAILS -->
        <div class="card border-success" style="margin-top: 20px;">
            <div class="card-header border-success">
                <h4 class="text-center">BUY NOW</h4>
            </div>
            <div class="row g-0">
                <div class="col-md-4 px-3 py-2">
                    <img src="./fruits-veggies/carrot.jpg" class="img-fluid rounded" alt="...">
                </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"><b>CARROTMAN</b></h5>
                    <p class="card-text"><i class="bi bi-person"></i>  SELLER NAME</p>
                    <p class="card-text"><i class="bi bi-geo-alt"></i> <small class="text-muted">Brgy. Pantalan Nasugbu Batangas. </small></p>
                    <div class="d-flex">
                        <p>__</p>
                        <p class="card-text h6 text-muted">kilogram</p>
                    </div>
                </div>
            </div>
            </div>
            <div class="card-footer bg-transparent border-success">
                <div class="row">
                    <div class="col-sm-10 d-flex justify-content-md-end gap-4">
                        <p class="text-muted text-end h3">Price: </p>
                        <div class="d-flex" style="margin-right: -200px">
                            <p class="text-dark h2" >₱</p>
                            <p class="text-dark h2"> 20,000</p>
                        </div>
                        
                    </div>
                    <div class="col-sm-2">
                        
                    </div>
                </div>
               
            </div>
        </div>

        <!-- PAYMENT DETAILS -->
        <div class="card border-success" style="margin-top: 20px;">
            <div class="card-header border-success">
                <div class="row">
                    <div class="col-sm-10">
                        <h4 class="text-start">PAYMENT DETAILS</h4>
                    </div>
                    <div class="col-sm-2">
                        <select name="" id="selectDate" class="btn-success btn-md rounded" style="width: 200px">
                            <option value="default">PAYMENT METHOD</option>
                            <option value="date1">Cash On Delivery</option>
                            <option value="date1">Gcash</option>
                            <option value="date1">Pick Up</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">   
                    <div class="col-md-10 d-flex justify-content-md-end gap-3">
                        <p class="text-muted text-end">Shipping Fee: </p>
                        <div class="d-flex gap-2" style="margin-right: -200px">
                            <p class="text-dark h5">₱</p>
                            <p class="text-dark h5">56.00</p>
                        </div>
                        
                    </div>
                    <div class="d-flex justify-content-md-end gap-3">
                        <p class="text-muted text-end">Total Payment:</p>
                        <div class="d-flex gap-2 " style="margin-right: -10px">
                            <p class="text-danger h3">₱</p>
                            <p class="text-danger h3">20,056</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>


        <!-- PLACEORDER -->
        <div class="row">
            <div class="col-lg-12">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success btn-lg me-md-2 px-4 py-3" type="button" style="margin-top: 20px;">PLACE ORDER</button>
                  </div>
            </div>
          
        </div>

<!-- NOTE: SHIPPING FEE (to add) -->
    </div>

    crossorigin="anonymous"></script>
</body>
</html>
