<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>

    <link rel="stylesheet" href="bootstrap-5.2.2/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/1c020da525.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'> 

</head>

<style>
    body{
        background-color: #E4E4E4;
    }
     .nav-head{ 
      background-color:#57744B ;
    }
    .nav-links ul{
      display: flex;
      list-style-type: none;
      padding: 0%;
    
    }
    .nav-links li{  
      justify-content: end;
      font-family: 'Archivo Black';
      color: #FFDE59;
      margin: 0% 14px;
      cursor: pointer;
      padding-top: 15px;
      
      
    }
    .nav-links li a{
      text-decoration: none;
      color:#FFDE59 ;
    }
    .category_list ul{
        list-style-type: none;
        padding: 0%;
       display: block;
    }
    .category_list li{
        cursor: pointer;
        padding-top: 15px;
        text-align: center;
        font-weight: bold;
        
    }
    .post_area{
        margin-left: 20px;
        border: 1px solid black;
        height: 60px;
        width: 70%;
        resize: none;
        border-radius: 10px;
        /* text-align:end; */
        
    }

    .post_area::placeholder{
        
        top: 20px;
    }

    .post_btn{
        float: right; 
        border-radius: 15px; 
        margin-top: 5px;
        margin-left: 20px;
        height: 50px;
        width: 80px;
        background-color:#57744B;
    }
</style>

<body>
    <div class="nav-head d-flex justify-content-between align-items-center " >
        <h1 style="color: #FFDE59;font-family: 'Archivo Black';">FarmBook</h1>
        <div class="nav-links me-2">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li> 
          </ul>
        </div>
    </div>

    <div class="row">
        <div class="feed d-flex ">
            <div class="col-3">
                <div class="card" style="width: 25rem; margin-top: 20px; margin-left: 20px;margin-right: 100px;">
           
                    <img src="bgfeed.jpg" class="card-img-top" alt="...">
                    <div class="avatar"><img src="profile.jpg" alt="user" style="height:80px; width: 80px; border-radius: 50%; position:absolute; right: 160px; top: 150px;"></div>
                
                <div class="card-body">
                  
                  <h5 class="card-title mt-5 text-center" >Coco Martin</h5>
                  
                </div>
                </div>
    
                <div class="card" style="width: 25rem; margin: 20px;">
            
                        <div class="card-header" style="background-color: #57744B;">
                            <h3 style="color: black; text-align: center; margin-top: 5px;">Categories</h3>
                        </div>
                    <div class="card-body category_list">
                    
                    <ul>
                        <li>Grains/Cereal</li>
                        <li>Legumes/Pulses</li>
                        <li>Root</li>
                        <li>Leafy</li>
                        <li>Crops for industrial processing</li>
                    </ul>
                    
                    </div>
                </div>
    
            </div> 
            <div class="col-4" >
                <div class="card" style="width: 45rem; margin-top: 20px; margin-left: 20px;margin-right: 100px; display: block;">
                <div class="card-body">
                    <div class="post d-flex">
                        <div class="avatar"><img src="profile.jpg" alt="user" style="height:50px; width: 50px; border-radius: 50%; "></div>
                        <textarea class="post_area" name="" id="" cols="30" rows="10" placeholder="Say something" ></textarea>
                
                        <div class="postBtn">
                                    <button type="button " class="post_btn">Post</button>
                        </div>
                           
                    </div>
                    
  
                </div>
                </div>
            </div>
            <div class="col-4" >
                <div class="card" style="width: 30rem; margin-top: 20px; margin-left: 200px;margin-right: 100px; display: block;">
                <div class="card-body">

                    <div class="avatar"><img src="profile.jpg" alt="user" style="height:40px; width: 40px; border-radius: 50%; "></div>
  
                </div>
                </div>
            </div>
        </div>
    </div>
      

</body>
</html>
